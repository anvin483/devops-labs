<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .card {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        h3 {
            font-size: 14px;
            font-weight: 400;
            color: #777;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buttons a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 18px;
            margin: 5px;
            border-radius: 25px;
            font-size: 13px;
            color: #fff;
            background: #667eea;
            transition: 0.3s ease;
        }

        .buttons a:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic">

        <h1>Your Name</h1>
        <h3>Web Developer | Student</h3>

        <p>
            Hi! I'm a passionate learner who loves building simple, clean, and
            user-friendly websites. I enjoy coding and exploring new technologies.
        </p>

        <div class="buttons">
            <a href="#">GitHub</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>
</html>
